<!DOCTYPE html>
<html>
  <head>
    <title>Apple IIjs</title>
    <meta name="viewport" content="width=602, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/apple2.css" />
    <script type="text/javascript" src="json/disks/index.js"></script>
  </head>
  <body class="apple2e">
    <div style="margin: auto; width: 602px">
      <img id="badge" src="img/badge.png" />
      <h1 id="subtitle">An Apple //e Emulator in JavaScript</h1>
      <div class="overscan" id="crt">
        <canvas width="560" height="384" id="screen" />
      </div>
      <div class="inset drives">
        <div class="drive">
          <div class="light" id="disk1">&nbsp;</div>
          <span id="disklabel1" class="label">Disk 1</span>
        </div>
        <div class="drive">
          <div class="light" id="disk2">&nbsp;</div>
          <span id="disklabel2" class="label">Disk 2</span>
        </div>
        <button onclick="main.reset()" id="reset" class="noselect">
          RESET
        </button>
        <div style="clear: both"></div>
      </div>
      <div id="keyboard">
      </div>
    </div>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript">
    {
        function updateHash() {
            var hash = document.location.hash;
            if (hash) {
                var urls = hash.substr(1).split('|')
                for (var idx = 0; idx < urls.length; idx++) {
                    main.loadHTTP(urls[idx], idx + 1);
                }
            }
        }
        updateHash();
        window.onhashchange = updateHash
    }
    </script>
  </body>
</html>
